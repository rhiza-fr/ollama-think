[project]
name = "ollama-think"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Chris Kilner", email = "cjp.kilner@gmail.com" }
]
requires-python = ">=3.12.2"
dependencies = [
    "diskcache>=5.6.3",
    "ollama>=0.5.1",
    "typer>=0.16.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-cov>=6.2.0",
    "ruff>=0.11.13",
]
lint = [
    "ruff>=0.12.1",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
