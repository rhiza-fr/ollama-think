[project]
name = "ollama-think"
version = "0.1.2"
description = "A light wrapper around ollama-python that introduces caching, syntax sugar and increased `think` compatibility"
readme = "README.md"
authors = [
    { name = "Chris Kilner", email = "cjp.kilner@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "diskcache>=5.6.3",
    "ollama>=0.5.1",
    "pyyaml>=6.0.2",
    "typer>=0.16.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
dev = [
    "pytest>=8.4.0",
    "pytest-cov>=6.2.0",
    "pytest-mock>=3.14.1",
    "ruff>=0.11.13",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
markers = [
    "slow: marks tests as slow (select with '-m \"slow\"')" ]
addopts = "--cov=src/ollama_think --cov-report html -m 'not slow'"

[project.scripts]
ollama-think = "ollama_think.playground.cli:entrypoint"
